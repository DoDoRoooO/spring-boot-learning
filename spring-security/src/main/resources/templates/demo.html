<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

登录账号：<span sec:authentication="name"></span> <br/>
登录用户名：<span sec:authentication="principal.username"></span> <br/>
凭证：<span sec:authentication="credentials"></span> <br/>
权限和角色：<span sec:authentication="authorities"></span> <br/>
客户的地址：<span sec:authentication="details.remoteAddress"></span> <br/>
session id：<span sec:authentication="details.sessionId"></span> <br/>

<br/>
<br/>
<br/>

通过权限判断
<button sec:authorize="hasAuthority('/insert')">新增</button> <br/>

通过角色判断
<button sec:authorize="hasRole('root')">新增</button> <br/>

</body>
</html>
